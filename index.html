<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <main class="conversor">

        <section class="left">
            <div class="div-left">
                <label>
                    Converter de:
                </label>
                <select>
                    <option value="BRL">R$ Real</option>
                </select>
            </div>

            <div class="div-left">
                <label>
                    Para:
                </label>
                <select class="currency-selector">
                    <option value="USD">$ Dólar</option>
                    <option value="EUR">€ Euro</option>
                    <option value="BTC">₿ Bitcoin</option>
                </select>
            </div>

            <div class="div-left">
                <label>
                    Valor:
                </label>
                <input class="input-value" type="numbe" placeholder="Digite o valor" required>
            </div>

            <div class="div-left">
                <button class="convert-button">Converter</button>
            </div>
        </section>

        <section class="right">
            <div class="div-right">
                <img class="convert-from" src="img/real-icon.png" alt="convert-from">
                <h3 class="from-type">Real</h3>
                <h2 class="from-quantity">R$ 0,00</h2>
            </div>
            <img class="arrow" src="img/arrow-down.png" alt="arrow-down">
            <div class="div-right">
                <img class="convert-to" src="img/dolar-icon.png" alt="convert-to">
                <h3 class="to-type">Dólar</h3>
                <h1 class="to-quantity">$0.00</h1>
            </div>
        </section>

    </main>
</body>

<script src="./script/script.js"></script>

</html>
